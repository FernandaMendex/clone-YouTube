<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>YouTube</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/youtube.png" alt="">
        </div>

        <div class="search">
            <input type="search" placeholder="Pesquisar">
        </div>

        <div class="sign-in">
            <a href="#" class="button">Fazer login</a>
        </div>
    </header>
    
    <main>
        <section class="video-player">
            <iframe src="https://www.youtube.com/embed/USFTW161nQk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section class="video-info">video-info</section>
        <section class="actions">actions</section>
        <section class="channel">channel</section>
        <section class="subscribe">subscribe</section>
        <section class="ad">ad</section>
        <section class="up-next">up-next</section>

    </main>
</body>
</html>
